{% extends "layout.html" %}
{% block title %}Login{% endblock %}
{{ super() }}

{% block content %}
   <div class="loginBox">
    <div class="tab">
      <button id="loginTab" class="tablinks" onclick="openTab(event, 'login')">Login</button>
      <button id="signupTab" class="tablinks" onclick="openTab(event, 'signup')">Sign Up</button>
    </div>
    
    <div id="login" class="tabcontent">
      <form name="loginForm">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="submit" value="Login">
      </form>
    </div>
    
    <div id="signup" class="tabcontent">
      <form name="signupForm">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="email" name="email" placeholder="E-Mail" required>
        <input type="text" name="fname" placeholder="First Name" required>
        <input type="text" name="lname" placeholder="Last Name" required>
        <input type="submit" value="Sign Up">
      </form>
    </div>
  </div>
  {% if signup %}
  <script>
    document.querySelector('#signupTab').click();
  </script>
  {% else %}
  <script>
    document.querySelector('#loginTab').click();
  </script>
  {% endif %}
  <script>
    document.forms['loginForm'].addEventListener('submit', login);
    document.forms['signupForm'].addEventListener('submit', signup);
  </script>
{% endblock %}
